<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center header">
            <div class="container">
                <h1>Train Time</h1>

            </div>
        </div>

        <!-- Train schedule area -->
        <div class="card section">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                </table>

            </div>
        </div>
        <div class="card section">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>

            </div>
        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
